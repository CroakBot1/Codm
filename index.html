<!DOCTYPE html>
<html>
<head>
  <title>Secure Group Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6ecf0;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
      overflow: hidden;
    }

    h2 {
      text-align: center;
      padding: 15px;
      margin: 0;
      background: #4a76a8;
      color: #fff;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      font-size: 1.5rem;
    }

    #loginForm {
      display: flex;
      flex-direction: column;
      padding: 15px;
      background: #fafafa;
      border-bottom: 1px solid #ddd;
    }

    #loginForm input {
      padding: 10px 12px;
      margin-bottom: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #loginBtn, #logoutBtn {
      padding: 10px 12px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 5px;
      transition: 0.2s;
    }

    #loginBtn { background: #4a76a8; color: #fff; }
    #loginBtn:hover { background: #3b5f87; }

    #logoutBtn { background: #e74c3c; color: #fff; display:none; }
    #logoutBtn:hover { background: #c0392b; }

    #chat {
      flex-grow: 1;
      list-style: none;
      padding: 15px;
      margin: 0;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .message {
      max-width: 70%;
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      display: inline-block;
      clear: both;
      font-size: 0.95rem;
    }

    .message.user {
      background: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .message.other {
      background: #eee;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    .username { font-weight: bold; display: block; margin-bottom: 3px; }
    .timestamp { font-size: 0.7rem; color: #666; margin-top: 3px; display: block; text-align: right; }

    #form {
      display: flex;
      padding: 10px 15px;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }

    #message {
      flex-grow: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 10px;
      font-size: 1rem;
    }

    #sendBtn {
      padding: 10px 20px;
      border: none;
      background: #4a76a8;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }

    #sendBtn:hover { background: #3b5f87; }
  </style>
</head>
<body>

<div class="chat-container">
  <h2>Secure Group Chat</h2>

  <div id="loginForm">
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Login / Set User</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <ul id="chat"></ul>

  <div id="form" style="display:none;">
    <input id="message" placeholder="Type your message">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="https://tunnelling-website.onrender.com/socket.io/socket.io.js"></script>
<script>
const SERVER_URL = "https://tunnelling-website.onrender.com";
const socket = io(SERVER_URL);

const chat = document.getElementById("chat");
const loginForm = document.getElementById("loginForm");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const formDiv = document.getElementById("form");
const messageInput = document.getElementById("message");
const sendBtn = document.getElementById("sendBtn");

let currentUser = "";

// Check localStorage for existing user
const savedUser = localStorage.getItem("groupChatUser");
if(savedUser){
  currentUser = savedUser;
  loginForm.style.display = "none";
  formDiv.style.display = "flex";
  logoutBtn.style.display = "block";
}

// Login / set username
loginBtn.addEventListener("click", () => {
  const user = usernameInput.value.trim();
  const pass = passwordInput.value.trim();
  if(!user || !pass) return alert("Enter username and password!");

  localStorage.setItem("groupChatUser", user);
  localStorage.setItem("groupChatPass", pass);
  currentUser = user;

  loginForm.style.display = "none";
  formDiv.style.display = "flex";
  logoutBtn.style.display = "block";
});

// Logout button
logoutBtn.addEventListener("click", () => {
  localStorage.removeItem("groupChatUser");
  localStorage.removeItem("groupChatPass");
  currentUser = "";
  loginForm.style.display = "flex";
  formDiv.style.display = "none";
  logoutBtn.style.display = "none";
});

// Load previous messages
socket.on("loadMessages", messages => messages.forEach(addMessage));

// Receive new messages
socket.on("chatMessage", addMessage);

// Send message
sendBtn.addEventListener("click", sendMessage);
messageInput.addEventListener("keyup", e => { if(e.key==='Enter') sendMessage(); });

function sendMessage(){
  const text = messageInput.value.trim();
  if(!currentUser || !text) return;
  const timestamp = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  socket.emit("chatMessage", {user: currentUser, text, timestamp});
  messageInput.value = "";
}

function addMessage(msg){
  const li = document.createElement("li");
  li.classList.add("message", msg.user===currentUser ? "user":"other");

  // Hide username if the message is from current user
  if(msg.user !== currentUser){
    const usernameSpan = document.createElement("span");
    usernameSpan.classList.add("username");
    usernameSpan.textContent = msg.user;
    li.appendChild(usernameSpan);
  }

  const textSpan = document.createElement("span");
  textSpan.textContent = msg.text;
  li.appendChild(textSpan);

  const timeSpan = document.createElement("span");
  timeSpan.classList.add("timestamp");
  timeSpan.textContent = msg.timestamp || new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  li.appendChild(timeSpan);

  chat.appendChild(li);
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
