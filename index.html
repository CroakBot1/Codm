<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CODM Injector UI â€” Mockup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#111,#000 60%);
  font-family:Segoe UI,Tahoma,sans-serif;
  color:#eaeaea;
  overflow:hidden;
}

/* Main Panel */
#injector{
  width:360px;
  position:fixed;
  top:20px;
  left:20px;
  background:rgba(10,10,10,.95);
  border-radius:18px;
  border:1px solid #1f1f1f;
  box-shadow:0 0 25px rgba(0,255,0,.35), inset 0 0 20px rgba(0,0,0,.8);
  padding:18px;
}

/* Header */
#header{
  text-align:center;
  margin-bottom:12px;
}
#header h1{
  margin:0;
  font-size:20px;
  color:#00ff6a;
  text-shadow:0 0 6px #00ff6a,0 0 14px #00ff6a;
}

/* ðŸ”¥ GLOWING DEVELOPER */
#dev{
  margin-top:4px;
  font-size:12px;
  font-weight:bold;
  color:#00ffff;
  animation:devGlow 1.5s infinite alternate;
  cursor:pointer;
}
@keyframes devGlow{
  from{
    text-shadow:0 0 4px #0ff,0 0 8px #0ff;
  }
  to{
    text-shadow:0 0 8px #0ff,0 0 16px #0ff,0 0 28px #00ffff;
  }
}

/* Section */
.section{
  margin-top:14px;
  padding:10px;
  border-radius:12px;
  background:rgba(0,0,0,.55);
  border:1px solid #222;
}
.section h2{
  margin:0 0 8px;
  font-size:13px;
  color:#00ffaa;
  text-shadow:0 0 4px #00ffaa;
}

/* Toggle */
.toggle{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:6px 0;
  font-size:12px;
  cursor:pointer;
}
.switch{
  width:44px;
  height:22px;
  background:#222;
  border-radius:22px;
  position:relative;
  box-shadow:inset 0 0 6px #000;
  transition:.25s;
}
.switch::after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  top:2px;
  left:2px;
  background:#555;
  border-radius:50%;
  transition:.25s;
  box-shadow:0 0 6px #000;
}
.switch.active{
  background:#00ff6a;
  box-shadow:0 0 10px #00ff6a;
}
.switch.active::after{
  left:24px;
  background:#000;
}

/* Slider */
.slider{
  width:100%;
  font-size:11px;
}
.slider input{
  width:100%;
}

/* Footer */
#footer{
  margin-top:12px;
  font-size:11px;
  color:#0ff;
  text-align:center;
  text-shadow:0 0 4px #0ff;
}
.badge{
  display:inline-block;
  margin-top:6px;
  padding:4px 10px;
  border-radius:20px;
  background:#00ff6a;
  color:#000;
  font-weight:bold;
  font-size:11px;
  box-shadow:0 0 10px #00ff6a;
}
</style>
</head>
<body>

<div id="injector">
  <div id="header">
    <h1>CODM INJECTOR</h1>
    <div id="dev">Developer: Loyd Balaba</div>
  </div>

  <div class="section">
    <h2>ESP / WALLHACK</h2>
    <div class="toggle"><span>Wallhack (Boxes)</span><div class="switch active"></div></div>
    <div class="toggle"><span>Skeleton ESP</span><div class="switch"></div></div>
    <div class="toggle"><span>Health Bar</span><div class="switch active"></div></div>
    <div class="toggle"><span>Distance ESP</span><div class="switch"></div></div>
  </div>

  <div class="section">
    <h2>AIMBOT</h2>
    <div class="toggle"><span>Aimbot 360Â°</span><div class="switch active"></div></div>
    <div class="toggle"><span>Aim Assist</span><div class="switch"></div></div>
    <div class="toggle"><span>No Recoil</span><div class="switch active"></div></div>
    <div class="toggle"><span>Auto ADS</span><div class="switch"></div></div>
    <div class="slider">
      FOV
      <input type="range" min="1" max="360" value="180">
    </div>
  </div>

  <div class="section">
    <h2>MOVEMENT</h2>
    <div class="toggle"><span>Speed Hack</span><div class="switch active"></div></div>
    <div class="toggle"><span>Slide Boost</span><div class="switch"></div></div>
    <div class="slider">
      Speed Level
      <input type="range" min="1" max="10" value="6">
    </div>
  </div>

  <div class="section">
    <h2>EXTRA</h2>
    <div class="toggle"><span>Radar Hack</span><div class="switch"></div></div>
    <div class="toggle"><span>FPS Boost</span><div class="switch active"></div></div>
    <div class="toggle"><span>Anti Shake</span><div class="switch"></div></div>
  </div>

  <div id="footer">
    STATUS: INJECTED (VISUAL ONLY)
    <div class="badge">SAFE UI MODE</div>
  </div>
</div>

<script>
/* CLICKABLE TOGGLES */
document.querySelectorAll('.toggle').forEach(t=>{
  t.addEventListener('click',()=>{
    const sw=t.querySelector('.switch');
    sw.classList.toggle('active');
  });
});

/* Developer click easter egg */
document.getElementById('dev').onclick=()=>{
  alert("UI designed by Loyd Balaba ðŸ”¥");
};
</script>

</body>
</html>
